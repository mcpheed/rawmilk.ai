services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: rawmilk
      POSTGRES_PASSWORD: rawmilk
      POSTGRES_DB: rawmilk
    ports: ["5433:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rawmilk -d rawmilk"]
      interval: 5s
      timeout: 3s
      retries: 20
  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
